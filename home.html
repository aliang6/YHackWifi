<html lang = "en">
	<head>
		<title>Vitech Life Insurance Quoting</title>
	</head>

	<body>
		<img src = "VitechLogo.png"/>
		<form action="display.html" method="get">
			Name: 
			<input type="text" id="cust_name" value="First Last">
			</br>
			Male<input type="radio" id="sex" value="Male" checked>
			Female<input type="radio" id="sex" value="Female">
			</br>
			Date of Birth:
			<input type="text" id="DOB" value="YYYYMMDD">
			</br>
			State:
			<input type="text" id="state" value="State">
			</br>
			City:
			<input type="text" id="city" value="City">
			</br>

			<input type="Submit" id="submit" value="Submit">

		</form>
	</body>
	<script type="text/javascript" src="search.js"></script>
</html>
