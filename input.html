<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="input.css">
  </head>

  <body>
      <div class = "container-fluid">
        <div class="row">
          <div class="col-sm-3">
              <a href="main.html"><img id="logo" src="VitechLogo.png" style="width:75%"/></a>
          </div>
          </br>
          <hr id="hr1"/>
          <hr id="hr2"/>
          <hr id="hr3"/>
        </div> 
      </div>

      <div id="fade">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3" class="prompt">Sex: </div>
          <div class="col-md-1"></div>
          <div class="col-md 6">
            <label class="radio-inline">
              Male<input type="radio" name="sex" id="sex1" value="M" checked>
            </label>
            <label class="radio-inline">
              Female<input type="radio" name="sex" id="sex2" value="F">
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-3" class="prompt">Date of Birth: </div>
        </div>

        <div class="row" id="enter_name">
          <div class="col-md-3"></div>
          <div class="col-md-6" align="center">
            <input type="text" id="name_box">
          </div>
        </div>

        <div class="row" id="button_row">
          <div class="col-md-5"></div>
          <div class="col-md-2" align="center">
            <button type="button" id="submit" class="btn btn-success btn-lg">Proceed</button>
          </div>
        </div>

      </div>
  </body>
</html>
